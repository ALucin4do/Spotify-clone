<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="shortcut icon" href="src/assets/icons/favicon.png" type="image/x-icon">
    <!-- stylesheets -->
    <link rel="stylesheet" href="src/stylesheets/reset.css">
    <link rel="stylesheet" href="src/stylesheets/vars.css">
    <link rel="stylesheet" href="src/stylesheets/main-content.css">
    <link rel="stylesheet" href="src/stylesheets/sidebar-footer.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/db1c54e319.js" crossorigin="anonymous"></script>
</head>

<body>
    <aside class="sidebar">
        <section class="sidebar-search">
            
            <figure class="logo">
                <a href=""><img src="src/assets/icons/logo-spotify.png" alt="Logo do Spotify"></a>
            </figure>
            
            <nav>
                <ul>

                    <li><a href="">
                        <span class="fa-solid fa-house"></span>
                        <span>Início</span>
                    </a></li>
                    
                    <li><a href="">
                        <span class="fa-solid fa-magnifying-glass"></span>
                        <span>Buscar</span>
                    </a></li>

                </ul>
            </nav>
        </section>
                       
        <section class="sidebar-playlist">
            
            <div class="library">
                <div>
                    <span  class="fa-solid fa-book"></span>
                    <span>Sua Biblioteca</span>
                </div>

                <button class="library-button">
                    <span class="fa-solid fa-plus"></span>
                </button>
            </div>

            <div class="create-playlist">
                <h4 class="text title">Crie sua primeira playlist</h4>
                <p class="text">É fácil, vamos te ajudar</p>

                <button>Criar Playlist</button>
            </div>

            <div class="cookies">
                <span class="fa-solid fa-cookie"></span>
                <a href="http://" target="_blank" rel="noopener noreferrer">Cookies</a>
            </div>

            <div class="language">
                <button> <span class="fa-solid fa-language"></span> Português do Brasil</button>
            </div>
        </section>
        
    </aside>


    <header>
        <div class="arrow-button">
            <button><img src="src/assets/icons/small-left.png" alt="Seta para a esquerda"></button>
            <button><img src="src/assets/icons/small-right.png" alt="Seta para a direita"></button>
        </div>

        <div class="search-bar"> 
            <img src="src/assets/icons/search.png" alt="lupa" aria-hidden="true">
            <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"> 
        </div>

        <div class="header-login">
            <button class="subscribe">Inscreva-se</button>
            <button class="login">Entre</button>
        </div>


    </header>


    <main>
        <h1>Boa tarde</h1>
        <h2>Navegue pelas seções</h2>


        <section class="playlists-cards">
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
            <a href="" class="card"></a>
        </section>
    </main>




    <footer>
        <div class="disclaimer">
            <h4>Testar o Premium de graça</h4>
            <p>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <img src="src/assets/backgrounds/62de7abc-b672-4c94-a34e-811103ea6eb7.jpg" alt="" aria-hidden="true">
        <button class="subscribe">Inscreva-se Grátis</button>
    </footer>

</body>
</html>
